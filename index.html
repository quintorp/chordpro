<!DOCTYPE html>
<!--
Interface color picker
Store metadata - font size, line spacing, color - locally
Drag to rearrange list
-->
<html lang="en">
<head>
  <title>Playlist Player</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ChordPro Viewer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="titlebar" class='clickable' tabindex="0">
    <div id="titlebarClock" class='clock nocursor'></div>
    <div id="titlebarTitle" class='nocursor'>Playlist Player</div>
    <div id="titlebarIcon" class='nocursor'></div>
  </div>
  
  <div id="playlistDropdown"></div> 

  <div id="contentWrapper" class='clickable'>
    <div id="songInfoBox" onclick="hideMe(this)"></div>
     <div id="lyricsPanel"></div>
    <div id="customScrollbar"></div>
  </div>
  
   
  <input type="file" id="fileInput" accept=".csv">
  <script type="module" src="./main.js"></script>
</body>
</html>
