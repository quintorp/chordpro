<!DOCTYPE html>
<!--
Two finger gesture: change font size, line spacing.
Interface color picker
Mobile
  lose control tab
  make title clickable for controls
  button on left autoplay
  button on right next song
Store metadata - font size, line spacing, color - locally
Drag to rearrange list
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ChordPro Viewer</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ChordPro Viewer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="songTitleBar">
    <div class="song-title-display" id="songTitleDisplay">PLAYLIST PLAYER</div>
  </div>
  
  <div id="mainContent">
    <div id="contentWrapper">
      <div id="lyricsPanel"></div>
      <label class="control-button primary-button tempo-pulse" for="fileInput" id="initImportBtn"></label>
    </div>
  
  <!-- Mobile tab for opening right bar -->
  <button id="mobileTab" onclick="toggleMobileRightBar()">CONTROLS</button>
  
  <!-- Mobile overlay for closing right bar -->
  <div id="mobileOverlay" onclick="closeMobileRightBar()"></div>

  <div id="rightBar">
    <button class="control-button primary-button" id="playlistTitleBtn" onclick="togglePlaylistDropdown(event)">Playlist Title</button>
    <div id="playlistDropdown"></div>
    <div id="clock"></div>
    <button class="control-button primary-button" onclick="scrollToSection(1)" title="Next Section" id="nextSectionBtn"></button>
    <button class="control-button primary-button" onclick="toggleScroll()" id="scrollBtn"></button>
    <button class="control-button primary-button" id="nextSongBtn" onclick="loadSong(currentIndex + 1)"><span id="nextIcon"></span></button>
    <button class="control-button primary-button" onclick="toggleAutoPlay()" id="autoPlayBtn"></button>
    <div id="songInfoBox"></div>
    <div class="bottom-controls">
      <div class="control-pair">
        <div class="control-button secondary-button drag-control" id="fontSizeControl" data-type="fontSize">
          <div class="drag-control-icon" id="fontSizeIcon"></div>
        </div>
        <div class="control-button secondary-button drag-control" id="lineHeightControl" data-type="lineHeight">
          <div class="drag-control-icon" id="lineHeightIcon"></div>
        </div>
      </div>
      <div class="control-pair">
        <button class="control-button secondary-button" onclick="toggleMode()" id="modeBtn"></button>
        <label class="control-button secondary-button" for="fileInput" id="fileImportBtn"></label>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept=".csv">
  <script type="module" src="./main.js"></script>
</body>
</html>
