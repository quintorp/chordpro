<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Tester</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #0f0;
      font-size: 2rem;
      text-align: center;
    }
    #keyDisplay {
      padding: 1rem;
      border: 2px dashed #0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="keyDisplay">Press any key...</div>

  <script>
    const display = document.getElementById('keyDisplay');

    window.addEventListener('keydown', (e) => {
      const keyInfo = `Key: ${e.key} | Code: ${e.code}`;
      console.log(keyInfo);
      display.textContent = keyInfo;
    });
  </script>
</body>
</html>
